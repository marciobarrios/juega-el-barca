<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>¿Juega el Barça?</title>
        <style>
            body {
                font-family: system-ui, sans-serif;
                background: #2b2d42;
                color: #ffffff;
                margin: 0;
                padding: 2rem;
                max-width: 600px;
                margin: auto;
            }
            h1 {
                color: #ef233c;
                text-align: center;
            }
            .highlight {
                background: rgba(0, 0, 0, 0.5);
                color: white;
                padding: 1rem;
                border-radius: 8px;
                text-align: center;
                margin-bottom: 1rem;
            }
            ul {
                list-style: none;
                padding: 0;
            }
            li {
                background: rgba(0, 0, 0, 0.2);
                padding: 1rem;
                margin-bottom: 1rem;
                border-radius: 6px;
                color: rgba(255, 255, 255, 0.8);
            }
            li strong {
                color: rgba(255, 255, 255, 1);
            }
            .date {
                display: block;
                margin-top: 0.5rem;
                font-size: 0.9rem;
                color: rgba(255, 255, 255, 0.5);
            }
        </style>
    </head>
    <body>
        <h1>¿Juega el Barça?</h1>
        <div id="highlight" class="highlight">Cargando...</div>
        <ul id="match-list">
            Cargando partidos...
        </ul>

        <script>
            fetch("/api/matches")
                .then((res) => res.json())
                .then((data) => {
                    const matches = data.matches;
                    const list = document.getElementById("match-list");
                    const highlight = document.getElementById("highlight");
                    list.innerHTML = "";

                    const today = new Date();
                    let juegaHoy = false;

                    if (!matches || matches.length === 0) {
                        highlight.textContent =
                            "No hay partidos en las próximas dos semanas.";
                        return;
                    }

                    matches.forEach((match) => {
                        const matchDate = new Date(match.utcDate);
                        const li = document.createElement("li");
                        const formattedDate = matchDate.toLocaleString(
                            "es-ES",
                            {
                                dateStyle: "full",
                                timeStyle: "short",
                            },
                        );

                        const competition =
                            match.competition?.name ||
                            "Competición desconocida";
                        const isHome = match.homeTeam.name === "FC Barcelona";
                        const rival = isHome
                            ? match.awayTeam.name
                            : match.homeTeam.name;

                        li.innerHTML = `<strong>${rival}</strong> (${competition})<span class="date">${formattedDate}</span>`;
                        list.appendChild(li);

                        if (matchDate.toDateString() === today.toDateString()) {
                            juegaHoy = true;
                        }
                    });

                    highlight.textContent = juegaHoy
                        ? "✅ ¡Sí! El Barça juega hoy."
                        : "❌ No, el Barça no juega hoy.";
                })
                .catch((err) => {
                    console.error(err);
                    document.getElementById("match-list").textContent =
                        "Error al cargar los partidos.";
                    document.getElementById("highlight").textContent =
                        "Error cargando la información.";
                });
        </script>
    </body>
</html>
